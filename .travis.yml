os: windows
language: csharp
mono: none
script:
  - choco install dotnetcore-sdk --pre -y
  - choco install opencover.portable codecov -y
  - dotnet restore
  - OpenCover.Console.exe -register -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test --logger:trx;LogFileName=results.trx /p:DebugType=full ./Party.Shared.Tests/Party.Shared.Tests.csproj" -filter:"+[Party*]* -[Party.Shared.Tests*]*" -output:"coverage.xml" -skipautoprops 
  - powershell "codecov -f coverage.xml -t $env:CODECOV_TOKEN"
  - dotnet publish Party.CLI -c Release -r win-x64
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key: $GITHUB_TOKEN
  file:
    - ./Party.CLI/bin/Release/netcoreapp3.0/win-x64/native/party.exe
  on:
    tags: true
